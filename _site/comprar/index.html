<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estude Com Anki - MPU 2025</title>
  <meta name="description" content="Decks otimizados para o concurso do MPU 2025 usando o método científico de repetição espaçada">
  <style>
    :root {
      --azul-primario: #01BBFE;
      --cinza-escuro: #363636;
      --cinza-medio: #4F4F4F;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--cinza-escuro);
      color: white;
      margin: 0;
      padding: 0;
    }
    .container.header{
      background-image: url('/assets/images/logo-eca-50px-ppt.png');
      background-repeat: no-repeat;
      background-position: right;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .deck-card {
      background: var(--cinza-medio);
      border-left: 4px solid var(--azul-primario);
      padding: 20px;
      margin-bottom: 20px;
    }
    .dashboard {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    }

  .dashboard-container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 1rem;
  }
  
  .decks-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem;
    margin: 2rem 0;
  }
  
  .deck-card {
    border: 1px solid #4F4F4F;
    border-radius: 8px;
    padding: 1.5rem;
    transition: transform 0.2s;
  }
  
  .deck-card:hover {
    transform: translateY(-5px);
  }
  
  .avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-left: 1rem;
  }
  
  .btn-logout {
    background: #FF3B30;
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .bt-login{
    float: right;
  }

  /* Loader para botão */
  .loader {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 1s ease-in-out infinite;
    vertical-align: middle;
    margin-right: 8px;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Responsividade */
  @media (max-width: 768px) {
    .deck-card {
      padding: 1rem;
    }
    
    .purchase-button {
      padding: 0.5rem 1rem;
    }
  }
  </style>

        if (!this._instance.auth) {
          console.error('Módulo auth não carregado');
          throw new Error('Falha na inicialização do Supabase');

      return this._instance;
    }

  // Pré-inicialização
  document.addEventListener('DOMContentLoaded', () => {
    try {
      window.supabaseClient.init();
    } catch (error) {
      console.error('Erro na inicialização:', error);
    }
  });
</script>
